---
- name: Wireless Interface Management for Raspberry Pi OS
  hosts: all
  become: yes
  tasks:
    - name: Block all wireless interfaces
      command: rfkill block all

    - name: Get current rfkill status
      command: rfkill list
      register: rfkill_output

    - name: Display rfkill status
      debug:
        var: rfkill_output.stdout

